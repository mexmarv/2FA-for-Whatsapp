<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .hero {
            background-color: #f8f9fa;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 40px;
        }
        .waiting {
            font-size: 1.5rem;
            color: #6c757d;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1>MFA Whatsapp Authetication</h1>
            <p>No authentication request from server</p>
            <i class="fas fa-shield-alt fa-3x"></i> <!-- Font Awesome icon for MFA -->
        </div>
    </section>

    <footer class="text-center">
        <p class="waiting">... This service is waiting for instructions ...</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
